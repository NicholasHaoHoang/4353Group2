<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Fuel Quote Form</div>
                    <div class="card-body">
                        <form action="FuelHistory.html" method="Post">
							<div class="form-group row">
                                <label for="Firstname" class="col-md-4 col-form-label text-md-right">Gallons Requested</label>
                                <div class="col-md-6">
                                    <input type="number" id="firstname" class="form-control" placeholder="numbers only, required" name="firstname" required autofocus>
                                </div>
                            </div>
							
                            <div class="form-group row">
                                <label for="DeliveryAddress" class="col-md-4 col-form-label text-md-right">Delivery Address</label>
                                <div class="col-md-6">
                                    <input type="text" id="deliveryAddress" disabled=True class="form-control" placeholder="XYZ Address" name="deliveryAddress" required autofocus >
                                </div>
                            </div>
							  <div class="form-group row">
                                <label for="DeliveryDate" class="col-md-4 col-form-label text-md-right">Delivery Date</label>
                                <div class="col-md-6">
                                    <input type="date" id="deliverydate" class="form-control"  name="deliverydate" autofocus>
                                </div>
                            </div>
							
					
							<div class="form-group row">
                                <label for="Price" class="col-md-4 col-form-label text-md-right">Suggested Price / gallon</label>
                                <div class="col-md-6">
                                    <input type="numbers" id="price" disabled=True class="form-control" placeholder="100" name="price" required autofocus>
                                </div>
                            </div>
                           
                            <div class="form-group row">
                                <label for="AmountDue" class="col-md-4 col-form-label text-md-right">Total Amount Due</label>
                                <div class="col-md-6">
                                   <p><input disabled=True type="numbers" name="AmountDue" id = "AmountDue"  required></p>
									</p> 
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                               
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
