    <body>
        <!--TODO: Create a Login System-->
        <!--Post form-->
        <form method="POST" action="" id="Login"><!--TODO: Add the backend form for retrieval of account from user and pass-->
            <p>Login:</p> <!--Login caption-->
            <p>
                <!--Username Field-->
                <label for = "user_name">Username:</label>
                <input type="text" name="Username" id = "user_name" placeholder="Your Username">
            </p>
            <p>
                <!--Password field-->
                <label for = "pass_word">Password:</label>
                <input type="password" name="Password" id = "pass_word" placeholder="Password">
            </p>
            <!--Submit button-->
            <input type="submit">
         </form>

        <!--TODO: Create a Registration System-->
        <form method="POST" action="" id="Register"><!--TODO: Add the backend form for creation of account-->
            <p>Register:</p> <!--Register caption-->
            <p>
                <!--Username Field-->
                <label for = "user_name">Create a username:</label>
                <input type="text" name="Username" id = "user_name" placeholder="Username">
            </p>
            <p>
                <!--Password field-->
                <label for = "pass_word">Create a password:</label>

        <!--TODO: Create Profile Management
                    -Full Name(50 char, required)
                    -Address 1(100 char, required)
                    -Address 2(100 char, optional)
                    -City(100 char, required)
                    -State(Drop Down, selection required; 2 char state code)
                    -Zipcode(9 char, at least 5 char code required)-->
        <form method="POST" action="" id ="profilemanagement" onsubmit="return ValidateForm()"><!--TODO: Add the backend form for Update of account-->
            <p>Profile Management</p> <!--caption-->
            <p>
                <!--Full Name Field-->
                <label for = "fullname">Full Name</label>
                <p><input type="text" name="fullname" id = "fullname" placeholder="Full Name (required)" maxlength="50" required="required"></p>
            </p>
            <p>
                <!--Address 1 field-->
                <label for = "address1">Address Line</label>
                <p><input type="text" name="address1" id = "address1" placeholder="Address (required)" maxlength="100" required="required"></p>
            </p>
            <p>
                <!--Address 2 field-->
                <label for = "address2">Address Line 2</label>
                <p><input type="text" name="address2" id = "address2" placeholder="Address (optional)" maxlength="100"></p>
            </p> 
            <p>
                <!--City field-->
                <label for = "city">City</label>
                <p><input type="text" name="city" id = "city" placeholder="City (required)" maxlength="100" required="required"></p>
            </p> 
            <p>
                <!--State field-->
                <label for = "state">State</label>
                <p>
                    <select name = "state" required="required"> <!--Drop down menu, below are options-->
                        <option value = "">Please select a state...</option>

                        <option value="CT">CT</option>
                        <option value="DC">DC</option>
                        <option value="DE">DE</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="IA">IA</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="MA">MA</option>
                        <option value="MD">MD</option>
                        <option value="ME">ME</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MO">MO</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="NC">NC</option>
                        <option value="NE">NE</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NV">NV</option>
                        <option value="NY">NY</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WI">WI</option>
                        <option value="WV">WV</option>
                        <option value="WY">WY</option>
                    </select>
                </p>
            </p>
            <p>
                <!--Zip Code field-->
                <label for = "zipcode">Zipcode</label>
                <p><input pattern = "[0-9]*" minlength="5" maxlength="9" type="text" name="zipcode" id = "zipcode" placeholder="Zipcode (5-9 digits)" required="required"></p>
            </p> 
            <!--Submit button-->
            <input type="submit">
            </form>

        <!--TODO: Create Fuel Quote Form
                    -Gallons Requested (numeric, required)
                    -Delivery Address (numeric non-editable, comes from profile)
                    -Delivery Date (Calendar, date picker)
                    -Suggested Price/Gallon (numeric non-editable, comes from pricing module)
                    -Total Amount Due(numeric non-editable, calculated by (gallons*price) )-->
        <form method="POST" action="" id = "fuelquote"><!--TODO: Add the backend form for creation of fuel quote form-->
            <p>Fuel Quote Form:</p> <!--caption-->
            <p>
                <!--Gallons Requested Field-->
                <label for = "gallonsreq">Gallons Requested: </label>
                <input type="number" name="gallonsreq" id = "gallonsreq" placeholder="Amount of gallons:" Required>
            </p>
            <p>
                <!--Delivery Address field-->
                <label for = "deliveryaddress">Delivery Address: </label>
                <!--TODO: Add functionality to pull address from profile database-->
                <input type="text"  name="deliveryaddress" value = "" id = "deliveryaddress" Required > 
            </p>
            <p>
                <!--Delivery Date-->
                <label for = "deliverydate">Select a Delivery Date: </label>
                <input type="date" name="deliverydate" id = "deliverydate" Required>
            </p>
            <p>
                <!--Suggested Price/Gallon-->
                <label for = "pricepergallon">Suggested Price/Gallon: </label>
                <!--TODO: Add functionality to pull price per gallon from Module-->
                <input type="number" name="pricepergallon" id = "pricepergallon" placeholder="Price/Gallon">
            </p>
            <p>
                <!--Total Amount Due field-->
                <label for = "totalamount">Total Amount Due: </label>
                <input type="number" name="totalamount" id = "totalamount" >
            </p>
            <!--Submit button-->
            <input type="submit">
            </form>
